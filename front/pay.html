<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>收银台</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>
        .pay-img { border: 2px solid #ddd; padding: 10px; border-radius: 8px; margin: 10px; cursor: pointer; }
        .pay-img:hover { border-color: #5cb85c; background-color: #f9f9f9; }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid"><div class="navbar-header"><a class="navbar-brand" href="#">小型购书网</a></div></div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center">
            <h3>订单已提交，请尽快支付</h3>
            <div class="alert alert-warning" role="alert">
                <p>订单号：<strong id="display-oid"></strong></p>
                <p>应付金额：<strong style="font-size:24px; color:red;" id="display-amount"></strong></p>
            </div>
            
            <p>请选择支付方式（模拟）：</p>
            <div>
                <img class="pay-img" src="../images/alipay.png" alt="支付宝" height="100" onclick="doPay('支付宝')">
                <img class="pay-img" src="../images/wechatpay.png" alt="微信支付" height="100" onclick="doPay('微信')">
            </div>
            <br>
            <a href="orderList.html" class="btn btn-link">暂不支付，查看订单</a>
        </div>
    </div>
</div>

<script src="../script/jquery-3.7.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>
    var orderId = new URLSearchParams(window.location.search).get("orderId");
    var orders = JSON.parse(localStorage.getItem('siteOrders')) || [];
    var currentOrder = orders.find(o => o.orderId == orderId);

    $(function(){
        if(!currentOrder) {
            alert("订单不存在！");
            location.href = "bookList.html";
            return;
        }
        $("#display-oid").text(currentOrder.orderId);
        $("#display-amount").text("￥" + currentOrder.amount.toFixed(2));
    });

    function doPay(channel) {
        if(confirm("确定使用" + channel + "支付 " + currentOrder.amount.toFixed(2) + " 元吗？")) {
            // 更新订单状态
            currentOrder.status = "已付款";
            currentOrder.payChannel = channel;
            
            // 保存回数据库
            localStorage.setItem('siteOrders', JSON.stringify(orders));
            
            alert("支付成功！");
            location.href = "orderList.html";
        }
    }
</script>
</body>
</html>
